	<div class="block-form block">

			<div class="header-form">
				<center>
					<img sizes="100%" src="..\Icon\logo-banner.svg">

			</div>			
			
			<div class="content-form">

				<form  onsubmit="dangnhap()" id="box-input" method="post" action="" name="login-page">

						<div>
							<h4>Tài khoản</h4>
							<input class="enter-box" type="text" id="user-login" value="" placeholder="Email/Tài khoản">						
						</div>
						<div>
							<h4>Mật khẩu</h4>
							<input class="enter-box" type="password" id="pass-login" value="" placeholder="Mật khẩu">			
						</div>
						<div>
							<div class="ctrl-form">
								<a href="#" class="ft-pass">Nhớ tài khoản
								<input onclick="save()" type="checkbox" value="yes" id="remind-acc">
								</a>
								<a class="ft-pass" id="forget-pass" href="quenmatkhau.html" target="bank">Quên mật khẩu?</a>
							</div>
							
							<button  type="submit" class="login-button button-style" >Đăng nhập</button>					
						</div>
					</div>
				</form>		
			</div>
		</div>
	</div>
